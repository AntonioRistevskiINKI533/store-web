<form  [formGroup]="searchForm" #searchNgForm="ngForm">

  <mat-form-field appearance="outline">
    <mat-label>Username or full name: </mat-label>
    <input matInput type="text" [formControlName]="'fullName'"
        [(ngModel)]="fullName">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="roleId" [formControlName]="'role'">
      <mat-option *ngFor="let role of roles" [value]="role.id">
        {{ role.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)="getAllUsersPaged()" mat-raised-button color="primary">
    <mat-icon>search</mat-icon>
    Пребарај
  </button>
  
  <button (click)="searchForm.reset(); fullName = ''; roleId = undefined" mat-raised-button color="primary">
    <mat-icon>clear</mat-icon>
    Ресетирај филтри
  </button>

</form>

<button class="add-button" (click)="openAddPopup()" mat-raised-button color="primary">
  <mat-icon>add</mat-icon>
  Add new user
</button>

<br>
<br>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef> Role name </th>
      <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
        <button class="add-button" (click)="openEditPopup()" mat-raised-button color="primary">
          <mat-icon>edit</mat-icon>
          Edit
        </button>
          </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalItems"
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    [pageIndex]="0"
    [pageSize]="10"
    (page)="getAllUsersPaged()"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
  
</div>
