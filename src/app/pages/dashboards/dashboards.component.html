<mat-drawer-container class="example-container"><!--[hasBackdrop]="hasBackdrop.value"-->
  <mat-drawer #drawer mode="side" opened="true" class="mat-elevation-z8"><!--[mode]="mode.value"-->

    <mat-nav-list>
      <mat-card>
        <mat-card-content>
          <b>Store management app</b>
        </mat-card-content>
      </mat-card>

      <mat-divider></mat-divider>

      <mat-list-item routerLink="/dashboards/profile" [routerLinkActive]="['is-active']">
        <mat-icon class="white">person</mat-icon>
        <span class="white">Profile</span>
      </mat-list-item>

      <mat-divider></mat-divider>

      <mat-list-item routerLink="/dashboards/users" [routerLinkActive]="['is-active']">
        <mat-icon class="white">groups</mat-icon>
        <span class="white">Users</span>
      </mat-list-item>

            <mat-list-item routerLink="/dashboards/companies" [routerLinkActive]="['is-active']">
        <mat-icon class="white">domain</mat-icon>
        <span class="white">Companies</span>
      </mat-list-item>

            <mat-list-item routerLink="/dashboards/products" [routerLinkActive]="['is-active']">
        <mat-icon class="white">devices_other</mat-icon>
        <span class="white">Products</span>
      </mat-list-item>

      <mat-list-item routerLink="/dashboards/productSales" [routerLinkActive]="['is-active']">
        <mat-icon class="white">sell</mat-icon>
        <span class="white">Product sales</span>
      </mat-list-item>

      <mat-divider></mat-divider>

    </mat-nav-list>

  </mat-drawer>
  <mat-drawer-content>

    <!-- Toolbar -->
    <div class="toolbar mat-elevation-z8" role="banner">
      <button mat-icon-button color="accent" (click)="drawer.toggle()" class="drawer-button">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="logout()" class="drawer-button">
        <mat-icon>logout</mat-icon>
      </button>
